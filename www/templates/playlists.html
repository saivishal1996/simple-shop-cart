

<ion-view view-title="Shop">
  <ion-content>
    <ion-list>
         

      <ion-item  ng-repeat="playlist in playlists track by $index" >
      
       	 		<div class = "row responsive-sm">
   <div class = "col">Item: {{playlist.title}}</div>
   <div class = "col">Price:{{playlist.price}}</div>
   <div class = "col">Description:{{playlist.about}}</div>
			</div>
       	<ion-option-button class = "button-positive" ng-click = "addtocart(playlist)" >Add to Cart</ion-option-button> 
       	 <ion-option-button class = "button-assertive" ng-click = "removefromcart(playlist)" >Remove from Cart </ion-option-button> 

         </ion-item>
        
     	
     
    

<div class="card">
  <div class="item item-divider">
    Cart
  </div>
</div>


        
          

      <ion-item  ng-repeat="product in cart track by $index"  >
     <div class = "row responsive-sm">
   <div class = "col">Item: {{product.title}}</div>
   <div class = "col">Price:{{product.price}}</div>

    <div class="col">Quantity: </div>
   <div class="col"><input type = "number" min = "1" placeholder = "0" value = "1"  
 ng-model = "product.amount" ng-change = "updateTotal()" ></div>	

   <div class = "col" ng-model = "product.totalprice" >Product Total Price: {{product.price*product.amount}}</div>
			</div>        
</ion-item>    
       
  <div class="card">
  <div class="item item-divider">
    Total Price  : {{total}}
  </div>
  </div>
   
 

    

    <ion-item>
  <a class="button icon icon-right ion-chevron-right" ng-click = "zeroitems()"  style = "color:blue">Proceed to payment</a>
    </ion-item>

</ion-list>

  </ion-content>
</ion-view>
